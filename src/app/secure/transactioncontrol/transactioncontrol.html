<div class="col-lg-3 col-md-6">
	<div class="panel panel-primary">
        	<div class="panel-heading">
                	<div class="row">
				<div class="col-xs-3">
					<i class="fa fa-money fa-5x"></i>
					<div> {{transactionInfo.ChargeDate| date:"MM/dd/yyyy 'at' h:mma"}}</div>
				</div>
				<div class="col-xs-9 text-right">
					<div class="huge">{{"$" + transactionInfo.Amount}}</div>
					<div>{{transactionInfo.MerchantName}}</div>
				</div>
			</div>
		</div>

		<div class="panel-body">{{transactionInfo.Description}}</div>

		<div class="panel-body">
			<div class="col-xs-9">{{transactionInfo.VendorName}}</div>
			<span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
		</div>
		<div class="panel-body">
			<div class="col-xs-9">Account</div>
			<span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
		</div>
		<div class="panel-body text-center"><i class="fa fa-check-circle-o fa-2x"></i> Auto Reconcile</div>
		<a href="#">
			<div class="panel-footer">
				<span class="pull-left">View Details</span>
				<span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
				<div class="clearfix"></div>
			</div>
		</a>
	</div>
</div>
